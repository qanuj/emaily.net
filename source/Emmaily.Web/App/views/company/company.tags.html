<div class="form-body">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div class="input-group input-icon">
                <i class="fa fa-tag font-green"></i>
                <input class="form-control" type="text" ng-model="newTag.tag" vz-enter="saveTag(newTag)" maxlength="50" placeholder="Tag" />
                <div class="input-group-btn">
                    <a href="#" title="Add" class="btn btn-info" ng-click="saveTag(newTag)" type="submit"><i class="fa fa-plus"></i> Add</a>
                </div>
            </div>
            <div class="clearfix margin-bottom-10"></div>
            <ul class="list-group list-editable">
                <li class="list-group-item" ng-repeat="tag in tags">
                    <a title="Delete" class="btn btn-danger btn-icon-only" href="#" ng-click="trashTag(tag)"><i class="fa fa-trash"></i></a>
                    <i class="fa fa-tag"></i>
                    <a href="#" editable-text="tag.Tag" onaftersave="saveTag(tag)">{{tag.Tag || "empty" }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
