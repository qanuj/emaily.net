<div class="form-body">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div class="form-group" ng-visible="Reseller">
                <label class="control-label">Reseller</label>
                <ui-select disabled="!canMove" ng-model="record.ResellerId" title="Choose a Reseller...">
                    <ui-select-match>{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="reseller.ID as reseller in resellers track by reseller.ID">
                        <div ng-bind-html="reseller.Name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="record.Name" required placeholder="Name" name="Name"/>
            </div>

            <div class="form-group">
                <label class="control-label">Language</label>
                <ui-select ng-model="record.LanguageId" title="Choose a Language...">
                    <ui-select-match>{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="lang.ID as lang in languages | propsFilter: {Name: $select.search}">
                        <div ng-bind-html="lang.Name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group">
                <label class="control-label">Contact Person</label>
                <input class="form-control" type="text" ng-model="record.ContactPerson" required placeholder="Contact Person" name="ContactPerson" />
            </div>


            <div class="form-group" data-bind="err:{name:'Email',errors:$parent.error}">
                <label class="control-label">Email</label>
                <div class="input-icon">
                    <i class="fa fa-envelope-o font-green"></i>
                    <input class="form-control" type="email" ng-model="record.Email" required placeholder="Email" name="Email" />
                </div>
            </div>

            <div class="form-group" data-bind="err:{name:'Telephone',errors:$parent.error}">
                <label class="control-label">Telephone</label>
                <div class="input-icon">
                    <i class="fa fa-phone font-green"></i>
                    <input class="form-control" type="tel" ng-model="record.Telephone" required pattern="^(\(?\+?[0-9]*\)?)?[0-9_\- \(\)]*$" placeholder="Telephone" name="Telephone" />
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" ng-model="record.IsActive" bs-switch data-on-text="Active" data-off-text="InActive">
            </div>
        </div>
        <div class="col-md-4 col-lg-3">

            <div class="form-group">
                <label class="control-label">Address 1</label>
                <input class="form-control" type="text" ng-model="record.Address1" required placeholder="Address line 1" name="Address1" />
            </div>

            <div class="form-group">
                <label class="control-label">Address 2</label>
                <input class="form-control" type="text" ng-model="record.Address2" required placeholder="Address line 2" name="Address2" />
            </div>

            <div class="form-group">
                <label class="control-label">Area</label>
                <input class="form-control" type="text" ng-model="record.Area" required placeholder="Area" name="Area" />
            </div>

            <div class="form-group">
                <label class="control-label">City</label>
                <input class="form-control" type="text" ng-model="record.City" required placeholder="City" name="City" />
            </div>

            <div class="form-group">
                <label class="control-label">Region</label>
                <input class="form-control" type="text" ng-model="record.Region" required placeholder="Region" name="Region" />
            </div>

            <div class="form-group">
                <label class="control-label">Postcode</label>
                <input class="form-control" type="text" ng-model="record.Postcode" required placeholder="Postcode" name="Postcode" />
            </div>

            <div class="form-group">
                <label class="control-label">Country</label>
                <ui-select ng-model="record.CountryId" title="Choose a Country...">
                    <ui-select-match>{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="country.ID as country in countries | propsFilter: {Name: $select.search}">
                        <div ng-bind-html="country.Name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-4 col-lg-2">
            <div class="form-group">
                <ng-upload-form ng-model="record.picture"
                                url="{{encoder}}"
                                size="275"
                                quick="true"
                                storage="-1"
                                user="{{user}}"
                                auto-upload="true"
                                title="Square Logo"
                                max-chunk-size="10"
                                multiple="false"
                                size-limit="5000000">
                </ng-upload-form>
            </div>
            <div class="form-group">
                <ng-upload-form ng-model="record.navLogo"
                                url="{{encoder}}"
                                size="60"
                                quick="true"
                                storage="-1"
                                user="{{user}}"
                                auto-upload="true"
                                title="Small Logo"
                                max-chunk-size="10"
                                multiple="false"
                                size-limit="5000000">
                </ng-upload-form>
            </div>
           
        </div>
    </div>
</div>
