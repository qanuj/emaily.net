<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-user"></i> Add New Company</h3>
</div>
<div class="modal-body">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label">Company</label>
            <ui-select ng-model="record.Client" title="Choose a Company...">
                <ui-select-match>{{$select.selected.Title}}</ui-select-match>
                <ui-select-choices repeat="client.ID as client in clients  | propsFilter: {Title: $select.search}">
                    {{client.Title}}
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" ng-model="record.Name" required placeholder="Name" name="Name" />
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok(record)"><i class="fa fa-check"></i> Add</button>
    <button class="btn btn-default" ng-click="dismiss()"><i class="fa fa-close"></i> Cancel</button>
</div>
