<div class="form-body">
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <a ui-sref="createStorage({client:record.ID})" title="Add" class="btn btn-info"><i class="fa fa-plus"></i> Add New Storage</a>
                    <a ng-if="!hasCloudStorage" ng-disabled="creatingCloudStorage" ng-click="createCloudStorage()" title="Add" class="btn btn-success"><i class="fa" ng-class="{'fa-spin fa-circle-o-notch':creatingCloudStorage,'fa-cloud':!creatingCloudStorage}"></i> Add Cloud Storage</a>
                </div>
            </div>
            <div class="clearfix margin-bottom-10"></div>
            <ul class="list-group list-editable">
                <li class="list-group-item" ng-repeat="item in storages">
                    <a title="Delete" class="btn btn-danger btn-icon-only" href="#" ng-click="trashStorage(item)"><i class="fa fa-trash"></i></a>
                    <i class="fa fa-database"></i>
                    <a href="#" editable-text="item.ServiceProvider" onaftersave="saveStorage(item)">{{item.ServiceProvider || "empty" }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
