<div class="form-body">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div class="input-group">
                <div class="input-group-btn">
                    <a ui-sref="createEncoder(id)" title="Add" id="btn-company-encoder-add" class="btn btn-info"><i class="fa fa-plus"></i> Add New Encoder</a>
                </div>
            </div>
            <div class="clearfix margin-bottom-10"></div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in encoders">
                    <i class="fa fa-fire"></i> {{item.Exe}} - {{item.Name}}
                    <a title="Delete" class="btn btn-danger pull-right" ui-sref="deleteEncoder({id:item.ID})"><i class="fa fa-trash"></i><span class="hidden-xs"> Delete</span></a>
                    <a title="Edit" class="btn btn-default pull-right" ui-shref="editEncoder({id:item.ID})"><i class="fa fa-pencil"></i><span class="hidden-xs"> Edit</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
