<div ng-include="'App/views/layout/page-bar.html'"></div>
<div fill-height additional-padding="111" debounce-wait="400" footer-element-id="page-footer" class="scroller" slimscroll>
    <div class="table-responsive">
        <div class="table-container">
            <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover table-checkable order-column">
                <thead>
                    <tr role="row" class="heading">
                        <th> Name </th>
                        <th width="10%"> Active </th>
                        <th width="10%"> Hidden </th>
                        <th width="10%"> Popular </th>
                        <th width="10%"> Currency </th>
                        <th width="10%"> Price </th>
                        <th width="10%"> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in records">
                        <td>{{c.Name}}</td>
                        <td><i class="fa" ng-class="{'fa-check':c.IsActive,'fa-close':!c.IsActive}"></i>&nbsp;</td>
                        <td><i class="fa" ng-class="{'fa-check':c.IsHidden,'fa-close':!c.IsHidden}"></i>&nbsp;</td>
                        <td><i class="fa" ng-class="{'fa-check':c.IsPopular,'fa-close':!c.IsPopular}"></i>&nbsp;</td>
                        <td>{{c.Currency}}</td>
                        <td>{{c.Price}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-icon-only btn-default" ui-sref="editPackage({id:c.ID})"><i class="fa fa-pencil-square-o"></i></a>
                                <a class="btn btn-icon-only btn-danger" ng-click="trash(c)"><i class="fa fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
