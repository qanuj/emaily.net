<div ng-include="'App/views/layout/page-save.html'"></div>
<div fill-height additional-padding="111" debounce-wait="400" footer-element-id="page-footer" class="scroller" slimscroll>
    <div class="mt-element-card mt-element-overlay">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="fa fa-{{icon}} theme-font"></i>
                    <span class="caption-subject theme-font bold uppercase">{{record.Title}}</span>
                    <span class="caption-helper" ng-if="!record">loading...</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Title</label>
                            <input type="text" class="form-control" ng-model="record.Name" required placeholder="Title" name="Title" />
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Currency</label>
                                    <input type="text" class="form-control" ng-model="record.Currency" required placeholder="Currency" name="Currency" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Price</label>
                                    <input type="number" class="form-control" ng-model="record.Price" required placeholder="Price" name="Price" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Discounted Price</label>
                                    <input type="number" class="form-control" ng-model="record.DiscountedPrice" required placeholder="Discounted Price" name="DiscountedPrice" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea class="form-control" ng-model="record.Description"
                                      placeholder="Description" name="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Notes</label>
                            <textarea class="form-control" ng-model="record.Notes"
                                      placeholder="Notes" name="Notes"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Role</label>
                            <input type="text" class="form-control" ng-model="record.Role" required placeholder="Role" name="Role" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Payment</label>
                            <ui-select ng-model="record.PaymentID" title="Choose a Payment method...">
                                <ui-select-match>{{$select.selected.Client}} - {{$select.selected.Gateway}} - {{$select.selected.Currency}}</ui-select-match>
                                <ui-select-choices repeat="pay.ID as pay in payments">
                                    {{pay.Client}} - {{pay.Gateway}} - {{pay.Currency}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Options</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="checkbox" ng-model="record.IsActive" switch-handle-width="50" bs-switch data-on-text="Active" data-off-text="InActive">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="checkbox" ng-model="record.IsSystem" switch-handle-width="60" bs-switch data-on-text="System" data-off-text="Visitor">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="checkbox" ng-model="record.IsPopular" switch-handle-width="60" bs-switch data-on-text="Popular" data-off-text="Normal">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="checkbox" ng-model="record.IsHidden" switch-handle-width="70" bs-switch data-on-text="Hidden" data-off-text="Visible">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="checkbox" ng-model="record.IsRecurring" switch-handle-width="80" bs-switch data-on-text="Recurring" data-off-text="Once">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-if="record.IsRecurring">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Recurring Months</label>
                                    <input type="number" class="form-control" ng-model="record.Months" required placeholder="Months" name="Months" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Billed Months</label>
                                    <input type="number" class="form-control" ng-model="record.Billed" required placeholder="Billed" name="Billed" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
