<div ng-include="'App/views/layout/page-bar.html'"></div>
<div fill-height additional-padding="111" debounce-wait="400" footer-element-id="page-footer" class="scroller" slimscroll>
    <div class="row">
        <div class="col-md-2">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-history font-red-sunglo"></i>
                        <span class="caption-subject font-red-sunglo bold uppercase">Companies</span>
                        <span class="caption-helper">filters.</span>
                    </div>
                    <div class="actions"></div>
                </div>
                <div class="portlet-body">
                    <div fill-height additional-padding="111" debounce-wait="400" footer-element-id="page-footer" class="scroller" slimscroll>
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="r in clients" ng-class="{active:search.client==r.ID}">
                                <a ui-sref="{client:r.ID,page:1}">
                                    {{r.Title}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="portlet light portlet-fit bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-history font-green"></i>
                        <span class="caption-subject bold font-green uppercase">Timeline</span>
                        <span class="caption-helper">{{client.Title}}</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group">
                            <a href="" class="btn dark btn-outline btn-circle btn-sm dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                                Filter Action
                                <span class="fa fa-angle-down"> </span>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li ng-repeat="a in enums.actionenum" ng-class="{active:ac.ID==search.act}">
                                    <a ui-sref="{act:a,page:1}">{{a}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <ul class="chats">
                        <li class="in" ng-repeat="n in records">
                            <img class="avatar" alt="" ng-src="{{n.UserPicture | gravtaar:n.UserEmail:80}}">
                            <div class="message">
                                <span class="arrow"> </span>
                                <a href="javascript:;" class="name"> {{n.FullName}} </a>
                                <span class="datetime"> at {{n.Date|fromNow}} </span>
                                <span class="body"> <strong>{{n.Action}}</strong> {{n.Name}} <span class="text-muted">{{n.Title}}</span></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
