<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-user"></i> Add New User</h3>
</div>
<div class="modal-body">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label">Company</label>
            <ui-select ng-model="record.Client" title="Choose a Company...">
                <ui-select-match>{{$select.selected.Title}}</ui-select-match>
                <ui-select-choices repeat="client.ID as client in clients  | propsFilter: {Title: $select.search}">
                    {{client.Title}}
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <div class="input-icon">
                <i class="fa fa-envelope-o font-green"></i>
                <input class="form-control" type="email" ng-model="record.Email" required placeholder="Email" name="Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Roles</label>
            <ui-select multiple title="choose roles" ng-model="record.Role"
                       theme="bootstrap" sortable="true" clear-on-select="true" close-on-select="false">
                <ui-select-match placeholder="Select roles...">{{$item.Label}}</ui-select-match>
                <ui-select-choices repeat="role.Label as role in roles  | propsFilter: {Label: $select.search}">
                    {{role.Label}}
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="record.Notify" bs-switch data-on-text="Notify" data-off-text="Don't Notify'">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok(record,record.SendEmail)"><i class="fa fa-check"></i> Add</button>
    <button class="btn btn-default" ng-click="dismiss()"><i class="fa fa-close"></i> Cancel</button>
</div>
