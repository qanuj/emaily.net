<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-history"></i> History <small>{{info.Title}}</small></h3>
</div>
<div class="modal-body">
    <div class="scroller" slimscroll="{height:'300px'}">
        <div ng-if="!history.Items.length" class="note note-warning">
            <h4 class="block">No history found</h4>
            <p>
                We did not find anything recorded for <strong>{{info.Title}}</strong>.
            </p>
        </div>
        <ul class="chats">
            <li ng-repeat="c in history.Items" class="in">
                <img class="avatar" alt="" ng-src="{{c.UserPicture | gravtaar:c.UserEmail:45}}" />
                <div class="message">
                    <span class="arrow"> </span>
                    <a href="javascript:;" class="name"> {{c.FullName}} </a>
                    <span class="datetime"> {{c.Created | fromNow}} </span>
                    <span class="body">{{c.Action}} {{c.Name}} {{c.Title}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
