<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-{{icon}}"></i> Delete <small>{{title}}</small></h3>
</div>
<div class="modal-body">
    <div class="scroller" slimscroll="{height:'300px'}">
        <div ng-if="!items.length" class="note note-warning">
            <h4 class="block">Nothing selected</h4>
            <p>You can select when you click on title of the card.</p>
        </div>
        <ul class="chats">
            <li ng-repeat="c in items" class="in">
                <img class="avatar" alt="" ng-src="{{c.Picture | gravtaar:c.Email:45}}" />
                <div class="message">
                    <span class="arrow"> </span>
                    <a href="javascript:;" class="name"> {{c.Title}} </a>
                    <span class="datetime"> {{c.Created | fromNow}} </span>
                    <span class="body"> {{c.Description}} </span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete {{items.length}} {{title}}</button>
    <button class="btn btn-default"><i class="fa fa-close"></i> Cancel</button>
</div>
