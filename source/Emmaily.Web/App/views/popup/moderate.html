<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-trash"></i> {{trashName}} <small>{{(items | filter:filter).length}} {{title}}</small></h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="control-label">Reason</label>
        <input class="form-control" type="text" ng-model="reason" required placeholder="Reason" name="Reason" />
    </div>
    <div ng-if="reasonRequired" class="note note-danger">
        <h4 class="block">Reason Require</h4>
        <p>To reject you would need to specify reason.</p>
    </div>
    <div class="scroller" slimscroll="{height:'300px'}">
        <div ng-if="!(items | filter:filter).length" class="note note-warning">
            <h4 class="block">Nothing selected</h4>
            <p>You can select when you click on title of the card.</p>
        </div>
        <div class="mt-element-list small">
            <div class="mt-list-container list-news ext-1">
                <ul>
                    <li class="mt-list-item" ng-repeat="c in items | filter:filter">
                        <div class="list-thumb">
                            <a href="javascript:;">
                                <img alt="{{c.Title}}" ng-src="{{c.Picture | gravtaar:c.Email:45}}">
                            </a>
                        </div>
                        <div class="list-datetime bold font-red">{{c.Title}}</div>
                        <div class="list-item-content">
                            <p>{{c.Description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="approve()"><i class="fa fa-check"></i> Approve ({{(items | filter:filter).length}})</button>
    <button class="btn btn-danger" ng-click="reject(reason)"><i class="fa fa-close"></i> Reject ({{(items | filter:filter).length}})</button>
    <button class="btn btn-default" ng-click="dismiss()"><i class="fa fa-close"></i> Cancel</button>
</div>
